name: Publish to TestPyPI

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Optional Git ref or tag to publish"
        required: false
        default: ""

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.release_tag || github.ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          python-version: "3.12"
          enable-cache: true

      - name: Build distributions
        run: uv build

      - name: Smoke Test Artifacts
        run: |
          # Run smoke tests using pytest via uv
          uv run --with pytest pytest tests/smoke_test.py

      - name: Publish to TestPyPI
        env:
          UV_PUBLISH_TOKEN: ${{ secrets.TEST_PYPI_TOKEN }}
        run: uv publish --publish-url https://test.pypi.org/legacy/
