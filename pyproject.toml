[project]
name = "lmstudio-llmstxt-generator"
version = "0.1.0"
description = "LM Studio-powered llms.txt generator based on DSPy tutorials."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dspy-ai",
    "python-dotenv",
    "requests",
    "lmstudio>=1.5.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
]

[project.scripts]
lmstxt = "lmstudiotxt_generator.cli:main"

[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"
