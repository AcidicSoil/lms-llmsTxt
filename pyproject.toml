[project]
name = "lms-llmsTxt"
dynamic = ["version"]
description = "LM Studio-powered llms.txt generator based on DSPy tutorials."
readme = "README.md"
requires-python = ">=3.10"
dependencies = [
    "dspy-ai",
    "python-dotenv",
    "requests",
    "lmstudio",
    "llm-ctx",
    "llms-txt",
    "mcp",
    "pydantic",
    "pydantic-settings"
]

[project.optional-dependencies]
dev = [
    "pytest",
]
test = [
    "pytest>=8",
]

[project.scripts]
lmstxt = "lms_llmsTxt.cli:main"
lmstxt-mcp = "lms_llmsTxt_mcp.server:main"

[build-system]
requires = ["setuptools>=67", "wheel", "setuptools_scm>=8"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools_scm]
version_scheme = "post-release"
local_scheme = "node-and-date"

[tool.pytest.ini_options]
pythonpath = [
    "src",
]
markers = [
    "integration: marks tests as integration tests (slow)",
]

# uv index example for TestPyPI; keep if you publish snapshots there.
[[tool.uv.index]]
name = "testpypi"
url = "https://test.pypi.org/simple/"
publish-url = "https://test.pypi.org/legacy/"
explicit = true